<!DOCTYPE html>
<html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
<head>
    
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<title>Survey Form</title>
</head>

<body>
  <div id="background-container">    
    <div id="header-container">
     <h1 id="title">Portfolio Page Feedback Form</h1>
     <p id="description">Please complete all the box necessary to help me improve my current portfolio page.</p>
    
     <!---------------------- FORM ----------------------->
     <form id="survey-form">
            
            <div class="sf-forename">
                <div class="left-tab">
                 <label id="name-label" for="name">*Forename:</label>
                </div>
                <div class="right-tab">
                 <input autofocus id="name" type="text" name="name" placeholder="Enter your forename here" required>
                </div>
            </div>
            <div class="sf-surname">
                <div class="left-tab">
                 <label id="surname-label" for="name2">*Surname:</label>
                </div>
                <div class="right-tab">
                 <input id="name2" type="text" name="name2" placeholder="Enter your surname here" required>
                </div>
            </div>
            <div class="sf-gender">
               <div class="left-tab">
                <label>*Gender:</label>
               </div>
               <div class="right-tab">
                <select id="dropdown">
                   <option disabled selected value>Select your gender</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
                   <option value="trans">Transgender</option>
                   <option value="fluid">Genderfluid</option>
                   <option value="n/a">Prefer not to say</option>  
                </select>
               </div>
            </div>
            <div class="sf-email">
                <div class="left-tab">
                 <label id="email-label" for="email">*Email:</label>
                </div>
                <div class="right-tab">
                 <input id="email" type="email" name="email" placeholder="Enter your email here" required>
                </div>
            </div>
            <div id="expertise">
              <div class="left-tab">
                <label id="profession" for="profession-box">Field of expertise:</label>
              </div>
              <div class="right-tab">
                <input type="text" id="profession-box" name="profession" placeholder="Please type here......" height=80vh>
              </div>
            </div>
            <div class="sf-experience-year">
               <div class="left-tab">
                 <label id="number-label" for="number">*Years of professional experience:</label>
               </div>
               <div class="right-tab">
                 <input id="number" type="number" name="experience-year" placeholder="Years of experience" min="0" max="100">
               </div>
            </div>
         
            <div id="section-container">
              <label class="info-label">Please rate each section accordingly: </label>
              <br>
              <div>
                  <div class="left-mid-tab">
                    <label>Design Structure</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio1" value="designstructure1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio1" value="designstructure2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio1" value="designstructure3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio1" value="designstructure4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio1" value="designstructure5">
                    </div>
                  </div>
                </div>
                 
                <div>      
                  <div class="left-mid-tab">
                    <label>Choice of Colour</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio2" value="colourchoice1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio2" value="colourchoice2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio2" value="colourchoice3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio2" value="colourchoice4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio2" value="colourchoice5">
                    </div>
                  </div>
                </div>
                
                <div>      
                  <div class="left-mid-tab">
                    <label>Contents</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio3" value="contents1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio3" value="contents2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio3" value="contents3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio3" value="contents4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio3" value="contents5">
                    </div>
                  </div>
                </div>
                
                <div>      
                  <div class="left-mid-tab">
                    <label>Dynamic Features</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio4" value="dynamicfeature1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio4" value="dynamicfeature2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio4" value="dynamicfeature3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio4" value="dynamicfeature4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio4" value="dynamicfeature5">
                    </div>
                  </div>
                </div>
                
                <div>      
                  <div class="left-mid-tab">
                    <label>Navigation</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio5" value="navigation1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio5" value="navigation2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio5" value="navigation3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio5" value="navigation4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio5" value="navigation5">
                    </div>
                  </div>
                </div>
                
                <div>      
                  <div class="left-mid-tab">
                    <label>Recommendation to others</label>
                  </div>
                  <div class="right-tab">
                    <div class="radio-grid">
                      <label class="label1" for="radio1">1</label>
                      <input class="radio1" type="radio" id="radio1" name="radio6" value="recommend1">

                      <label class="label2" for="radio2">2</label>
                      <input class="radio2" type="radio" id="radio2" name="radio6" value="recommend2">  

                      <label class="label3" for="radio3">3</label>
                      <input class="radio3" type="radio" id="radio3" name="radio6" value="recommend3">

                      <label class="label4" for="radio4">4</label>
                      <input class="radio4" type="radio" id="radio4" name="radio6" value="recommend4">

                      <label class="label5" for="radio5">5</label>
                      <input class="radio5" type="radio" id="radio5" name="radio6" value="recommend5">
                    </div>
                  </div>
                </div>
                
                
                
            </div>
            
            <div class="sf-improvement-container">
                <label id="professional-label">*Please select the section of the website which needs be to improved upon:</label>
                
                <label class="sf-label" id="p1-label" for="p1"><input type="checkbox" id="p1" name="radios" value="index-page"> 
                Index Page</label>
                
                <label class="sf-label" id="p2-label" for="p2"><input type="checkbox" id="p2" name="radios" value="about-page">
                About Page</label>
                
                <label class="sf-label" id="p3-label" for="p3"><input type="checkbox" id="p3" name="radios" value="portfolio-page">
                Portfolio Page</label>
               
                <label class="sf-label" id="p4-label" for="p4"><input type="checkbox" id="p4" name="radio" value="contact-page">
                Contact Page</label>
                
                <label class="sf-label" id="p5-label" for="p5"><input type="checkbox" id="p5" name="radio" value="graphical-design">
                Graphical Design</label>
                
                <label class="sf-label" id="p6-label" for="p6"><input type="checkbox" id="p6" name="radio" value="contents">
                Contents</label>
                
                <label class="sf-label" id="p7-label" for="p7"><input type="checkbox" id="p7" name="radio" value="page-structure">
                Page Structure</label>
                </div>
         
                <div id="comments-container">
                <label id="info-label" for="comment-box">Please use the area below for any feedback relating to the website:</label>
                    <br>
                    <br>
                    <textarea id="comment-box" name=comment-box placeholder="    Please type your comments here..."></textarea>
                <br>
                <input type="submit" id="submit" name="submit" value="Submit">
                </div>
            
        </form>
    </div>
 </div>
  
</body>

</html>
